<!-- DataTables JS -->
<script type="text/javascript" src="datatables.min.js"></script>
<script>
jQuery(function($){
	$.extend( $.fn.dataTable.defaults, { 
		language: { url: "https://retroeater.github.io/mj/Japanese.json" } 
    });
	$('#books').DataTable( {
		ajax: "https://retroeater.github.io/mj/books.json",
		columns: [
			{ data: "author_kanji", className: "dt-body-left", render: function(data,type,row,meta) {
				return data + ' （' + row.author_kana + '）'
				}
			},
			{ data: "book_title", className: "dt-body-left" },
			{ data: "publication_date", className: "dt-body-center" },
			{ data: "amazon_id", className: "dt-body-center", render: function(data,type,row,meta) {
				return '<a href="https://www.amazon.co.jp/dp/' + data + '/" target="_blank">Amazon</a>'
				}
			}
		],
		fixedHeader: true,
		info: true,
		lengthMenu: [ [20, -1], [20, "全"] ],
		order: [ [ 2, "desc" ] ],
		paging: true,
		searching: true
	} );
});
</script>
