<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>所属リーグ</title>
<link href="c3.min.css" rel="stylesheet" />
<script src="d3.v5.min.js"></script>
<script src="c3.min.js"></script>
</head>
<body>
<p><a href="index.html">ホーム</a> > 所属リーグ</p>
<br />
<div id="chart"></div>
<script>
var chart = c3.generate({
	size: {
		height: 700,
		width: 1000
	},
	data: {
		x: 'x',
		columns: [
			[
				'x',
				'2014-09-01',
				'2015-04-01',
				'2015-09-01',
				'2016-04-01',
				'2016-09-01',
				'2017-04-01',
				'2017-09-01',
				'2018-04-01',
				'2018-09-01',
				'2019-04-01'
			],
			[
				'平野良栄',
				1,
				1,
				1,
				2,
				2,
				3,
				5,
				5,
				5,
				6
			]
		]
	},

	axis: {
		x: {
			type: 'timeseries',
			tick: {
				format: '%Y-%m-%d'
			}
		},
		y: {
			tick: {
				format: function(d) {
					switch(d) {
						case 0: return "E"; break;
						case 1: return "D3"; break;
						case 2: return "D2"; break;
						case 3: return "D1"; break;
						case 4: return "C3"; break;
						case 5: return "C2"; break;
						case 6: return "C1"; break;
						case 7: return "B2"; break;
						case 8: return "B1"; break;
						case 9: return "A2"; break;
						case 10: return "A1"; break;
							default: return d;
					}
				}
			}
		}
	}
});

setTimeout(function () {
	chart.load({
		columns: [
			[
				'石立岳大',
				3,
				3,
				3,
				4,
				5,
				5,
				6,
				6,
				7,
				6
			],
			[
				'平野良栄',
				1,
				1,
				1,
				2,
				2,
				3,
				5,
				5,
				5,
				6
				]
		]
	});
}, 1000);
</script>
</body>
</html>
