<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>所属リーグ</title>
<link href="c3.min.css" rel="stylesheet" />
<script src="d3.v5.min.js"></script>
<script src="c3.min.js"></script>
</head>
<body>
<p><a href="index.html">ホーム</a> > 所属リーグ</p>
<br />
<div id="chart"></div>
<script>
var chart = c3.generate({
	size: {
		height: 700,
		width: 1000
	},
	data: {
		x: 'x',
		columns: [
			[
				'x',
				'2006-04-01', // 第23期前期
				'2006-09-01', // 第23期後期
				'2007-04-01', // 第24期前期
				'2007-09-01', // 第24期後期
				'2008-04-01', // 第25期前期
				'2008-09-01', // 第25期後期
				'2009-04-01', // 第26期前期
				'2009-09-01', // 第26期後期
				'2010-04-01', // 第27期前期
				'2010-09-01', // 第27期後期
				'2011-04-01', // 第28期前期
				'2011-09-01', // 第28期後期
				'2012-04-01', // 第29期前期 成績表なし
				'2012-09-01', // 第29期後期
				'2013-04-01', // 第30期前期
				'2013-09-01', // 第30期後期
				'2014-04-01', // 第31期前期
				'2014-09-01', // 第31期後期
				'2015-04-01', // 第32期前期
				'2015-09-01', // 第32期後期
				'2016-04-01', // 第33期前期
				'2016-09-01', // 第33期後期
				'2017-04-01', // 第34期前期
				'2017-09-01', // 第34期後期
				'2018-04-01', // 第35期前期
				'2018-09-01', // 第35期後期
				'2019-04-01', // 第36期前期
				'2019-09-01'  // 第36期後期
			],
			[
				'平野良栄',
				null, // 第23期前期
				null, // 第23期後期
				null, // 第24期前期
				null, // 第24期後期
				null, // 第25期前期
				null, // 第25期後期
				null, // 第26期前期
				null, // 第26期後期
				null, // 第27期前期
				null, // 第27期後期
				null, // 第28期前期
				null, // 第28期後期
				null, // 第29期前期
				null, // 第29期後期
				null, // 第30期前期
				null, // 第30期後期
				null, // 第31期前期
				1,    // 第31期後期
				1,    // 第32期前期
				1,    // 第32期後期
				2,    // 第33期前期
				2,    // 第33期後期
				3,    // 第34期前期
				5,    // 第34期後期
				5,    // 第35期前期
				5,    // 第35期後期
				6,    // 第36期前期
				null  // 第36期後期
			]
		]
	},

	axis: {
		x: {
			type: 'timeseries',
			tick: {
				format: '%Y-%m-%d'
			}
		},
		y: {
			tick: {
				format: function(d) {
					switch(d) {
						case 0: return "E"; break;
						case 1: return "D3"; break;
						case 2: return "D2"; break;
						case 3: return "D1"; break;
						case 4: return "C3"; break;
						case 5: return "C2"; break;
						case 6: return "C1"; break;
						case 7: return "B2"; break;
						case 8: return "B1"; break;
						case 9: return "A2"; break;
						case 10: return "A1"; break;
							default: return d;
					}
				}
			}
		}
	}
});

setTimeout(function () {
	chart.load({
		columns: [
			[
				'石立岳大',
				null, // 第23期前期
				null, // 第23期後期
				2,    // 第24期前期
				3,    // 第24期後期
				3,    // 第25期前期
				3,    // 第25期後期
				3,    // 第26期前期
				3,    // 第26期後期
				3,    // 第27期前期
				3,    // 第27期後期
				3,    // 第28期前期
				null, // 第28期後期 欠場
				2,    // 第29期前期 成績表なし→D2
				2,    // 第29期後期
				3,    // 第30期前期
				3,    // 第30期後期
				3,    // 第31期前期
				3,    // 第31期後期
				3,    // 第32期前期
				3,    // 第32期後期
				4,    // 第33期前期
				5,    // 第33期後期
				5,    // 第34期前期
				6,    // 第34期後期
				6,    // 第35期前期
				7,    // 第35期後期
				6,    // 第36期前期
				6     // 第36期後期
			]
		]
	});
}, 1000);
</script>
</body>
</html>
