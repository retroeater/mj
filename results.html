<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>成績</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/fh-3.1.6/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/fh-3.1.6/datatables.min.js"></script>
<script>
jQuery(function($){
	$.extend( $.fn.dataTable.defaults, { 
		language: { url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json" } 
    });
	$('#result_summary').DataTable( {
		"ajax": "results_summary.json",
		"columns": [
			{ data: "year", className: "dt-body-center" },
			{ data: "score", className: "dt-body-right" },
			{ data: "average_rank", className: "dt-body-center" },
			{ data: "1st_ratio", className: "dt-body-center" },
			{ data: "non_4th_ratio", className: "dt-body-center" },
			{ data: "number_of_games", className: "dt-body-right" }
		],
		"info": false,
		"order": [ [ 0, "desc" ] ],
		"paging": false,
		"searching": false
	} );
	$("#result_details").dataTable( {
		"ajax": "results_details.json",
		"columns": [
			{ data: "year", className: "dt-body-center" },
			{ data: "game", className: "dt-body-left" },
			{ data: "ranks", className: "dt-body-left" },
			{ data: "score", className: "dt-body-right" },
			{ data: "result", className: "dt-body-center" }
		],
		"fixedHeader": true,
		"lengthMenu": [ [10, 25, 100, -1], [10, 25, 100, "All"] ],
		"order": [ [ 0, "desc" ] ]
	} ); 
});
</script>
</head>
<body>
<p><a href="index.html">ホーム</a> > 成績</p>
<table id="result_summary" class="display compact">
<thead>
<tr><th>年</th><th>総得点</th><th>平均着順</th><th>トップ率</th><th>4着回避率</th><th>半荘数</th></tr>
</thead>
<tbody>
</tbody>
</table>
<br />
<table id="result_details" class="display compact" data-page-length="25">
<thead>
<tr><th>日付</th><th>対局</th><th>着順</th><th>得点</th><th>結果</th></tr>
</thead>
<tbody>
</tbody>
</body>
</html>
