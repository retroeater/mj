<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>成績</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.css"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.js"></script>
<script>
jQuery(function($){
	$.extend( $.fn.dataTable.defaults, { 
		language: { url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json" } 
    });
	$('#result_summary').DataTable( {
		"ajax": "results_summary.json",
		"columns": [
			{ data: "year" },
			{ data: "score" },
			{ data: "average_rank" },
			{ data: "1st_ratio" },
			{ data: "non_4th_ratio" },
			{ data: "number_of_games" }
		],
		"info": false,
		"paging": false,
		"searching": false,
		"order": [ [ 0, "desc" ] ]
	} );
	    $("#result_details").dataTable( {
		"ajax": "results_details.json",
		"columns": [
			{ data: "year" },
			{ data: "game" },
			{ data: "ranks" },
			{ data: "score" },
			{ data: "result" }
		],
		"lengthMenu": [ [10, 25, 100, -1], [10, 25, 100, "All"] ],
		"order": [ [ 0, "desc" ] ]
	} ); 
});
</script>
</head>
<body>
<p>成績</p>
<table id="result_summary" border="1" cellpadding="10">
<thead>
<tr><th>年</th><th>総得点</th><th>平均着順</th><th>トップ率</th><th>4着回避率</th><th>半荘数</th></tr>
</thead>
<tbody>
</tbody>
</table>
<br />
<table id="result_details" border="1" cellpadding="10" data-page-length='25'>
<thead>
<tr><th>日付</th><th>対局</th><th>着順</th><th>得点</th><th>結果</th></tr>
</thead>
<tbody>
</tbody>
</body>
</html>
