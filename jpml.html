<script>
jQuery(function($){
	$.extend( $.fn.dataTable.defaults, { 
		language: { url: "https://retroeater.github.io/mj/Japanese.json" } 
    });
	$('#jpml').DataTable( {
		ajax: "https://retroeater.github.io/mj/jpml.json",
		columns: [
			{ data: "league_36_2", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						if(row.rank_36_2) {
							return data + ' ' + row.rank_36_2 + '位'
						}
						else {
							return data
						}
					}
					else {
						return null
					}
				}
			},
			{ data: "name_last_kanji", className: "dt-body-left", render: function(data,type,row,meta) {
				var name = ""

				// Instagram
				if(row.instagram_id) {
					name += '<a href="https://instagram.com/' + row.instagram_id + '" target="_blank"><img alt="Instagram" src="Instagram_AppIcon_Aug2017.png" height="29" width="29"><\/a> '
				}
				else {
					name += '<img alt="" src="empty.png" height="29" width="29"> '
				}

				// Twitter
				if(row.twitter_id) {
					name += '<a href="https://twitter.com/' + row.twitter_id + '" target="_blank"><img alt="Twitter" src="Twitter_Logo_Blue.png" height="29" width="29"><\/a> '
				}
				else {
					name += '<img alt="" src="empty.png" height="29" width="29"> '
				}

				name += data

				// 名前
				if(row.name_first_kanji) {
					name += ' ' + row.name_first_kanji
				}

				// ふりがな
				if(row.name_last_kana) {
					name += ' （' + row.name_last_kana
					if(row.name_first_kana) {
						name += ' ' + row.name_first_kana
					}
					name += '）'
				}

				// ロン2プロフィール
				if(row.ron2_id) {
					name += ' ' + ' <a href="http://www.ron2.jp/pro_profile.html?id=' + row.ron2_id + '" target="_blank"><img alt="ロン2" src="125_arr_hoso.png" height="24" width="24" /><\/a>'
				}
				return name
			}},
			{ data: "class", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						return data + '期'
					}
					else {
						return data
					}
				}
			},
			{ data: "birthplace", className: "dt-body-center" },
			{ data: "birthday", className: "dt-body-center"}
		],
		fixedHeader: true,
		info: true,
		lengthMenu: [ [20, 50, 100, -1], [20, 50, 100, "全"] ],
		order: true,
		paging: true,
		searching: true
	} );
});
</script>
