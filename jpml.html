<script>
jQuery(function($){
	$.extend( $.fn.dataTable.defaults, { 
		language: { url: "https://retroeater.github.io/mj/Japanese.json" } 
    });
	$('#jpml').DataTable( {
		ajax: "https://retroeater.github.io/mj/jpml.json",
		columns: [
			{ data: "name_last_kanji", className: "dt-body-left", render: function(data,type,row,meta) {
				if(row.name_first_kanji) {
					if(row.name_first_kana) {
						return data + ' ' + row.name_first_kanji + ' （' + row.name_last_kana + ' ' + row.name_first_kana + '）'
					}
					else {
						return data + ' ' + row.name_first_kanji
					}
				}
				else {
					if(row.name_last_kana) {
						return data + ' （' + row.name_last_kana + '）'
					}
					else {
						return data
					}
				}
			}},
			{ data: "class", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						return data + '期'
					}
					else {
						return data
					}
				}
			},
			{ data: "birthplace", className: "dt-body-center" },
			{ data: "birthday", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						return data.substr(0,2) + '/' + data.substr(2,2)
					}
					else {
						return data
					}
				}
			},
			{ data: "ron2_id", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						return ' <a href="http://www.ron2.jp/pro_profile.html?id=' + data + '" target="_blank"><img alt="ロン2" src="125_arr_hoso.png" height="24" width="24" /><\/a>'
					} else {
						return data
					}
				}
			},
			{ data: "twitter_id", className: "dt-body-center", render: function(data,type,row,meta) {
					if(data) {
						return ' <a href="https://twitter.com/' + data + '" target="_blank"><img alt="Twitter" src="Twitter_Logo_Blue.png" height="24" width="24"><\/a>'
					} else {
						return data
					}
				}
			}
		],
		fixedHeader: true,
		info: true,
		lengthMenu: [ [20, 50, -1], [20, 50, "全"] ],
		order: true,
		paging: true,
		searching: true
	} );
});
</script>
